  <audio data-key="76" src="sounds/piano-42.wav"></audio>

<script>
  //plays the sound
   function playSound(e){
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key   = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio) return;    //doesn't register when a key is pressed that doesn't have a data-key assigned
    audio.currentTime = 0; //rewinds 
    audio.play();
    //adds the class playing when the key is pressed
    key.classList.add('playing');
    
  }

   //function for removeTransition
  function removeTransition (e){
    if(e.propertyName !== "transform") return; 
    this.classList.remove('playing');
  }

    //select all keys, you'll need to listen to each one. 
    //if you run this in the console, it will give you a node list [0] - [9]

  const keys = document.querySelectorAll('.key');

   //you want to listen for an event called transitionEnd on each one
   //you want to do this cause if you have an array of elements, you must loop through every single element
   //and attach a listener to the end. 

   keys.forEach(key => key.addEventListener("transitionend", removeTransition));

   //add an event listener
   window.addEventListener('keydown', playSound);
</script>
